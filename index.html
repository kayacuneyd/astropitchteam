<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Halısaha Takım Dağılımı</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="field-container">
    <svg class="field-svg" viewBox="0 0 1000 600" preserveAspectRatio="none">
      <rect width="1000" height="600" fill="#2e7d32" />
      <line x1="500" y1="0" x2="500" y2="600" stroke="white" stroke-width="5" />
      <circle cx="500" cy="300" r="60" stroke="white" stroke-width="5" fill="none" />
      <circle cx="500" cy="300" r="5" fill="white" />
      <rect x="0" y="200" width="100" height="200" stroke="white" stroke-width="5" fill="none"/>
      <rect x="900" y="200" width="100" height="200" stroke="white" stroke-width="5" fill="none"/>
    </svg>

    <div class="controls">
      <textarea id="playerInput" placeholder="Oyuncuları yazın (Her satıra bir isim)"></textarea><br>
      <button onclick="generateTeams()">Takımları Oluştur</button>
    </div>

    <div class="teams-wrapper container">
      <div class="team team-yelekliler">
        <h2>Yelekliler</h2>
        <ul id="team1"></ul>
      </div>
      <div class="team team-yeleksizler">
        <h2>Yeleksizler</h2>
        <ul id="team2"></ul>
      </div>
    </div>
  </div>
  <footer class="d-flex align-items-center">
    <p class="text-center">
      developed with love by 
      <a href="https://kayacuneyt.com" target="_blank" rel="noopener noreferrer" class="text-body-secondary">Cüneyt Kaya</a>
    </p>
    
  </footer>

 <script src="script.js"></script>

</body>
</html>
